<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Raymond Cortes" />
    <meta
      name="description"
      content="A coding challenge demonstrating the use of a REST API. JSON data will be parsed and used as info for HTML tables."
    />
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="container" class="container">
      <table id="user-table" class="table table-responsive">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="user-data"></tbody>
      </table>
      <table id="posts-table" class="table table-responsive" hidden>
        <thead class="table-dark">
          <tr>
            <th>UserID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody id="posts-data"></tbody>
      </table>
      <button id="return-users" class="btn btn-primary" hidden>Return to Users</button>
    </div>
  </body>
</html>
